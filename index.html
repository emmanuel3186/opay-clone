<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OPAY UI CLONE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="logo">
                <div class="profile-container">
                <img class="profile-logo" src="images/EDGQ3859.PNG" alt="profile-logo">
                </div>
                <h1>Hi,Rich kid</h1>
            </div>
            <div class="scan-help">
            <div class="help">
                <img class="headset" src="images/icons8-headset.gif" alt="headset">
                <div class="help-text">
                    <p class="help-para">HELP</p>
                </div>
            </div>
            <img class="scan" src="images/icons8-qr-code-scan-24.png" alt="qr code scan">
            <img  class="notification" src="images/icons8-notification-50.png" alt="notification bell">
            </div>
        </nav>
        <div class="grid-container">
            <div class="security">
                <img class="safe-guard" src="images/verified_user_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="safe guard">
                <p class="balance">Available Balance</p>
                <img class="visibility" src="images/visibility_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="visibility">
            </div>
            <div class="transactions">
                <p class="trans-history">Transaction History</p>
                <img class="greater-than" src="images/arrow_forward_ios_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="forward">
            </div>
            <div class="balance">
                <p class="amount">â‚¦<span class="digit">10,750.96</span></p>
                <img class="greater-than-bigger" src="images/arrow_forward_ios_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.png" alt="forward">
            </div>
            <div class="add-money">
                <p class="money">+ Add Money</p>
            </div>
        </div>
        <div class="flex-container">
            <div class="to-opay">
                <div class="same-color">
                    <img class="contact" src="images/person_pin_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="contact">
                </div>
                <p class="opay">To Opay</p>
            </div>
            <div class="to-bank">
                <div class="same-color">
                    <img class="bank-logo" src="images/account_balance_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="bank">
                </div>
                <p class="bank">To Bank</p>
            </div>
            <div class="to-withdraw">
                <div class="same-color">
                     <img class="withdraw-logo" src="images/expand_content_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="Withdraw">
                </div>
                <p class="withdraw">Withdraw</p>
            </div>
        </div>
        <div class="biz-account">
            <img class="discount" src="images/percent_discount_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="discount" srcset="">
            <div class="activate">
                <h2 class="activate-title">Activate Your Biz Account</h2>
                <p class="biz-benefit">Unlock the Biz Benifit of N8300</p>
             </div>
                <div class="get-container">
                    <p class="get">Get</p>
                </div>
        </div>
        <div class="utility">
            <div class="airtime-container">
                <div class="connection-container">
                    <img class="connection" src="images/android_cell_4_bar_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="connection" srcset="">
                    <div class="connection-absolute">
                        <p class="6%">Up to 6%</p>
                    </div>
                </div>
                <p class="airtime">Airtime</p>
            </div>
            <div class="data-container">
                <div class="cellular-container">
                    <img class="cellular" src="images/cell_tower_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="cellular" srcset="">
                    <div class="cellular-absolute">
                        <p class="6%">Up to 6%</p>
                    </div>
                </div>
                <p class="data">Data</p>
            </div>
            <div class="betting-container">
                <img class="ball" src="images/sports_soccer_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="ball" srcset="">
                <p class="betting">Betting</p>
            </div>
            <div class="tv-container">
                <img class="watch" src="images/live_tv_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="tv" srcset="">
                <p class="tv">TV</p>
            </div>
            <div class="safebox-container">
                <img class="safe" src="images/wallet_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="Safebox" srcset="">
                <p class="safebox">Safebox</p>
            </div>
            <div class="loan-container">
                <div class="loan-logo-container">
                    <img class="loan-logo" src="images/real_estate_agent_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="Loan" srcset="">
                    <div class="loan-absolute">
                        <p class="new">New</p>
                    </div>
                </div>
                <p class="loan">Loan</p>
            </div>
            <div class="play-container">
                <img class="trust" src="images/volunteer_activism_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="trust" srcset="">
                <p class="child">Play4aChild</p>
            </div>
            <div class="more-container">
                <img class="more-items" src="images/school_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="education" srcset="">
                <p class="more">More</p>
            </div>
        </div>
        <nav class="bottom-nav">
            <div class="home-container">
                <img class="home" src="images/circle_circle_24dp_38B44A_FILL0_wght400_GRAD0_opsz24.svg" alt="Home">
                <p class="home-text">Home</p>
            </div>
            <div class="rewards-container">
                <img class="reward" src="images//diamond_24dp_FFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Rewards">
                <p class="reward-text">Rewards</p>
            </div>
            <div class="finance-container">
                <img class="finance" src="images/bid_landscape_24dp_FFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Finance">
                <p class="finance-text">Finance</p>
            </div>
            <div class="cards-container">
                <img class="card" src="images/credit_card_24dp__FILL0_wght400_GRAD0_opsz24.svg" alt="cards">
                <p class="card-text">Cards</p>
            </div>
            <div class="me-container">
                <img class="me" src="images/sentiment_neutral_24dp__FILL0_wght400_GRAD0_opsz24.svg" alt="me">
                <p class="me-text">Me</p>
            </div>
        </nav>
    </body>
</html>
